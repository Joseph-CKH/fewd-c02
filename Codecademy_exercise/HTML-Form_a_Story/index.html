<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr><b>Halo Joseph</b><hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1" value="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" value="Animal">
        <br><label for="animal-2" value="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" value="Another Animal" required><br>
        <label for="animal-3" value="animal-2">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" value="One More Animal" required>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" value="Adjective (past tense)" required>
        <label for="berb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" value="Verb (ends in -ing)" required>
        <label for="num-1">Number</label>
        <input id="num-1" name="num-1" type="num-1" value="Number" required>
        <br><span required>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">no</label>
        <br><label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
        <option value="faster">Faster</option></select>
          <label for="quote">Motivational Quote:</label>
          
          <input id="quote" name="quote" type="text" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="ma ma ni ya"></option>
            <option value="all in one ice cream!"></option>
          </datalist>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" ></textarea><br>
        <input type="submit" value="Form My Story!">

      </form>
    </section>
  </body>
</html>
